<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding-top: 30px;
    }

    .player {
      max-width: 750px;
      width: 100%;
      border: 2px solid #444;
      background: #000;
      overflow: hidden;
    }

    .viewer {
      width: 100%;
      display: block;
    }

    .player__controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: rgba(0,0,0,0.2);
      padding: 10px;
    }

    .player__button, .player__slider, button[data-skip] {
      margin: 5px;
      font-size: 16px;
      padding: 5px 10px;
    }

    .progress {
      flex: 1 0 100%;
      height: 8px;
      background: #555;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .progress__filled {
      width: 0;
      height: 100%;
      background: #f00;
      flex-basis: 0;
    }
  </style>
</head>
<body>
  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10">« 10s</button>
      <button data-skip="25">25s »</button>
    </div>
  </div>

  <script>
    const player = document.querySelector('.player');
    const video = player.querySelector('.viewer');
    const toggle = player.querySelector('.toggle');
    const volumeSlider = player.querySelector('input[name="volume"]');
    const speedSlider = player.querySelector('input[name="playbackRate"]');
    const skipButtons = player.querySelectorAll('[data-skip]');
    const progress = player.querySelector('.progress');
    const progressBar = player.querySelector('.progress__filled');

    function togglePlay() {
      const method = video.paused ? 'play' : 'pause';
      video[method]();
    }

    function updateButton() {
      toggle.textContent = video.paused ? '►' : '❚ ❚';
    }

    function skip() {
      video.currentTime += parseFloat(this.dataset.skip);
    }

    function handleRangeUpdate() {
      video[this.name] = this.value;
    }

    function handleProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = \`\${percent}%\`;
    }

    function scrub(e) {
      const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
      video.currentTime = scrubTime;
    }

    video.addEventListener('click', togglePlay);
    video.addEventListener('play', updateButton);
    video.addEventListener('pause', updateButton);
    video.addEventListener('timeupdate', handleProgress);

    toggle.addEventListener('click', togglePlay);
    skipButtons.forEach(btn => btn.addEventListener('click', skip));
    volumeSlider.addEventListener('input', handleRangeUpdate);
    speedSlider.addEventListener('input', handleRangeUpdate);
    progress.addEventListener('click', scrub);
  </script>
</body>
</html>
